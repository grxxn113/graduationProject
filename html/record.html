<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css">
    <script src="https://kit.fontawesome.com/9805a1e1da.js" crossorigin="anonymous"></script>
    <title>im water</title>
</head>
<body onload="">
    <section class="header">
        <div class="menuBox">
            <h1>
                <a href="./index.html">I'm water</a>
            </h1>
            <div class="menuBar">
                <div class="login">
                    <a href="./login.html">login</a>
                </div>
                <div class="menu">
                    <i class="fas fa-bars menuIcon"></i>
                    <ul class="menuList">
                        <a href="./calc.html">calcluation</a>
                        <a href="./record.html">record</a>
                        <a href="./about.html">about</a>
                    </ul>
                </div>
            </div>
            <div class="mobileMenuBar">
                <i class="fas fa-bars menuIcon mobile"></i>
                <ul class="mobileMenuList">
                    <i class="fas fa-times closeBtn"></i>
                    <a href="./login.html">login</a>
                    <a href="./calc.html">calcluation</a>
                    <a href="./record.html">record</a>
                    <a href="./about.html">about</a>
                </ul>
            </div>
        </div>
    </section>

    <section class="recSummary">
        <p>
            여러분에게 맞는 일일 물 섭취량을 계산해보았나요 ?<br>
            그렇다면 이제 여러분이 마신 물을 기록하고 일일 섭취량을 달성해보세요 !
        </p>
        <form action="" class="goalForm">
            <label for="goal">당신의 목표는?</label>
            <div>
                <input type="text" id="goal" name="goal">ml
            </div>
            <input type="submit" value="저장">
        </form>
    </section>

    <hr>

    <section class="record">
        <div class="water">
            <p>
                마신 물 양 :  <span class="totalWater">0</span> ml
            </p>
            <div id="waterRise">
                <canvas class="canvas"></canvas>
            </div>
            <p class="remain">
                <span class="remainWater"></span> ml 만 더 마시면 돼요 !
            </p>
        </div>
        <div class="recStore">
            <p>
                오늘의 목표 :  <span class="goalIn"></span> ml
            </p>
            <form action="" class="recStoreForm">
                <div class="recStoreInput">
                    <label for="">기록할 양</label>
                    <input type="text" id="waterIn">ml
                </div>
                <input type="submit" value="저장하기" class="submitWater">
            </form>
        </div>
    </section>

    <section class="upBtn">
        <button>
            <i class="fas fa-chevron-circle-up upBtnIcon"></i>
        </button>
    </section>

    <footer>
        <div class="copyRight">
            <p>
                copyright@grxxn _ 2021
            </p>
        </div>
    </footer>
    
    <script src="../public/JS/main.js"></script>
    <script type="application/javascript" src="../public/JS/app.js"></script>
</body>
</html>
